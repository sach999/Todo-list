<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

        <h1>TO-DO list <i class="far fa-plus-square"></i></h1>

        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Eat</li>
            <li><span><i class="far fa-trash-alt"></i></span> Sleep</li>
            <li><span><i class="far fa-trash-alt"></i></span> Breathe</li>
        </ul>

    </div>



    <script src="assets/js/todos.js"></script>
